#nom du site
name: Christophe Ducamp


#repository: https://github.com/christopheducamp/christopheducamp.github.io
description: sur la route de l'indieweb 
url: "http://christopheducamp.com"

markdown: kramdown
highlighter : pygments
permalink: /:year/:month/:day/:title/

